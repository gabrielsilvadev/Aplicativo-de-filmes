
<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 
  <ion-card *ngFor="let filme of lista_filmes">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imagem/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{filmes.original_title}}</h2>
      <p class="title">{{filme.release_date}}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
  
    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{objeto_feed.like}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{objeto_feed.comente}}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{objeto_feed.hora__comente}}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

</ion-content>
