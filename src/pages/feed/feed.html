
<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imagem/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{nome_usuario}}</h2>
      <p class="title">{{daata_dia}}</p>
    </ion-item>
  
    <img src="assets/imagem/img.jpeg">
  
    <ion-card-content>
      <p>Estou criando um App</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

</ion-content>
