
<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imagem/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{objeto_feed.titulo}}</h2>
      <p class="title">{{objeto_feed.data}}</p>
    </ion-item>
  
    <img src="assets/imagem/img.jpeg">
  
    <ion-card-content>
      <p>{{objeto_feed.descricao}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{objeto_feed.like}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{objeto_feed.comente}}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{objeto_feed.hora__comente}}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

</ion-content>
